<!DOCTYPE html>
<html lang="en">
    <head>
      <title>3D Flight Map</title>
      <style> body { margin: 0; } </style>
    
      <!-- GLOBE -->
      <script src="//unpkg.com/d3"></script>
      <script src="//unpkg.com/polished@3.5.2/dist/polished.js"></script>
      <script src="//unpkg.com/globe.gl"></script>

      <!-- FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    </head>
      
    <body style="overflow-x: hidden;">
      

      <!-- NAV BAR -->
      <div class="nav_wrapper">
            <a href="https://github.com/refrigerator18/WebGL_Airport_Departures" target=”_blank” id="about">
              <img alt="github_logo" src="../static/github.png" id="githubLogo"><span id="readme">readme</span>
            </a>
      </div>
      <!-- GLOBE -->
      <div id="globeViz"></div>

      <!-- TEXT -->
      <div class="text">
        <div class = "title">Live Airport Departures</div>
        <div class = "input">
          <form id="form1">
            <input type="text" id="fICAO" name="fICAO" maxlength="4" autocomplete="off" placeholder="Enter 4-digit ICAO Code" oninput="let p = this.selectionStart; this.value = this.value.toUpperCase();this.setSelectionRange(p, p);" >
          </form>
        </div>
        <button type="button" id ="bICAO" form ="form1" value="submit">View flights</button>
        <div class="info">
            <a href="https://en.wikipedia.org/wiki/List_of_airports_by_ICAO_code:_A" target=”_blank”>https://en.wikipedia.org/wiki/List_of_airports_by_ICAO_code:_A</a><br><br>
            Examples: <br>
            &emsp;KLAX - Los Angeles International<br>
            &emsp;EGLL - London Heathrow<br>
            &emsp;RJTT - Tokyo International<br>
            &emsp;LEMD - Madrid Barajas<br><br>

            <span id="tip">*You can drag, scroll, and hover over the globe! </span>

        </div>
      </div>

      <!-- AIRPORT ICAO AND COORDS -->
      <script src="./airport_data.js" ></script>
      <script src="./globe.js"></script>

      </body>
